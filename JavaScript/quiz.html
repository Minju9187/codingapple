<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      let cnt = 0;

      document
        .querySelector("#send-answer")
        .addEventListener("click", function () {
          cnt += 1;
          var 유저답안 = document.querySelector("#answer").value;
          if (유저답안 == "1335") {
            alert("성공");
          } else if (cnt >= 3 && 유저답안 != "1335") {
            alert("멍청아");
          } else {
            alert(`다시 도전하세요 기회가 ${3 - cnt}번 남았습니다`);
          }
        });
    </script>
  </body>
</html>
